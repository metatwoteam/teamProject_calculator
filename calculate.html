<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      body {
        background-color: rgb(207, 205, 205);
        display: flex;
        justify-content: center;
      }
      .frame {
        display: flex;
        flex-direction: column;
        width: 20%;
        height: 20%;
        min-height: 30vh;
        background-color: white;
        margin-top: 30px;
        padding: 30px;
      }

      #inputBox {
        display: flex;
        justify-content: flex-end;
      }

      #inputNumber {
        width: 100%;
        text-align: right;
        border: none;
        font-size: 20px;
        font-weight: bold;
        outline: none;
      }

      #numbers {
        display: flex;
        margin: 2px;
      }
      #row1,
      #row2,
      #row3,
      #row4 {
      }
      button {
        width: 100%;
        height: 20px; /* input 박스와 비슷한 높이 설정 */
        font-size: 20px;
        color: white;
        border: none;
        background-color: lightgray;
        cursor: pointer;
        margin: 2px;
      }

      button:hover {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div id="inputBox">
        <input type="text" id="inputNumber" value="0" readonly />
      </div>
      <div id="numbers">
        <div id="row1">
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
        <div id="row2">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div id="row3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div id="row4">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
      </div>
    </div>
  </body>
</html>
